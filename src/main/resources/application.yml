spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/eventdb
    username: event_user
    password: your_password
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect

server:
  port: 8080